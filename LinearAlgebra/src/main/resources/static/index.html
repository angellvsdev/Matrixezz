<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculadora</title>
</head>
<body>
    <form action="submit" id="calculator">
        <label for="data-01">Primer valor: </label>
        <input id="data-01" type="text" placeholder="Ingrese un número">
        <label for="data-02">Segundo valor: </label>
        <input id="data-02" type="text" placeholder="Ingrese un número"></input>
        <p class="op-menu-title">Seleccione su operación:</p>
        <div class="op-menu">
            <button id="calc-add" class="op-menu-opt" type="button"><i class="fa-solid fa-plus"></i> Suma</button>
            <button id="calc-substract" class="op-menu-opt" type="button"><i class="fa-solid fa-minus"></i> Resta</button>
            <button id="calc-divide" class="op-menu-opt" type="button"><i class="fa-solid fa-divide"></i> División</button>
            <button id="calc-multiply" class="op-menu-opt" type="button"><i class="fa-solid fa-xmark"></i> Multiplicación</button>
        </div>
    </form>
    <script src="./events.js"></script>
    <script src="https://kit.fontawesome.com/4925cf4946.js" crossorigin="anonymous"></script>
</body>
</html>
