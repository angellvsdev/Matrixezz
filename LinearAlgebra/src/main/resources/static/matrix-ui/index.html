<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./ui-stylish/normalize.css">
    <link rel="stylesheet" href="./ui-stylish/main-page.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rokkitt:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fanwood+Text&family=Rokkitt:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fanwood+Text&family=Frank+Ruhl+Libre:wght@300&family=Rokkitt:wght@500&display=swap" rel="stylesheet">
    <title>Matrixezz</title>
</head>
<body>
    <section id="menu_pack">
        <ul class="menu">
            <li class="menu__opt">
              <button class="menu__opt-button option-colors-change" type="button" data-operation="add" data-operation_type="binary">
                <p class="button__txt">Suma</p>
                <i class="fa-regular fa-square-plus"></i>
              </button>
            </li>
            <li class="menu__opt">
              <button class="menu__opt-button option-colors-change" type="button" data-operation="subtract" data-operation_type="binary">
                <p class="button__txt">Resta</p>
                <i class="fa-solid fa-minus"></i>
              </button>
            </li>
            <li class="menu__opt">
              <button class="menu__opt-button option-colors-change" type="button" data-operation="multiply" data-operation_type="binary">
                <p class="button__txt">Multiplicación</p>
                <i class="fa-solid fa-xmark"></i>
              </button>
            </li>
            <li class="menu__opt menu-opening" id="compounds-methods">
              <button class="menu__opt__compounds_action option-colors-change" type="button">
                <p class="button__txt">Compuestos</p>
                <i class="fa-solid fa-calculator"></i>
              </button>
              <ul class="menu__opt-compounds">
                <li class="compounds__op">
                  <button class="compounds__op-button option-colors-change" type="button" data-operation="multiplyScalar" data-operation_type="binary">
                    <p class="button__txt">M. Escalar</p> 
                    <i class="fa-solid fa-xmark"></i>
                  </button>
                </li>
                <li class="compounds__op">
                  <button class="compounds__op-button option-colors-change" type="button" data-operation="gaussianElimination" data-operation_type="unary">
                    <p class="button__txt">Gauss</p> 
                    <i class="fa-solid fa-table-cells-large"></i>
                    <button class="compounds__op-button option-colors-change compounds_sub-option" type="button" data-operation="gaussianEliminationWithSteps" data-operation_type="unary" data-operation_steps="true">
                      <p class="button__txt">+ Pasos</p> 
                      <i class="fa-solid fa-table-cells-large"></i>
                    </button>
                  </button>
                </li>
                <li class="compounds__op">
                  <button class="compounds__op-button option-colors-change" type="button" data-operation="gaussJordanElimination" data-operation_type="unary">
                    <p class="button__txt">G. Jordan</p>
                    <i class="fa-solid fa-table-cells-large"></i>
                    <button class="compounds__op-button option-colors-change compounds_sub-option" type="button" data-operation="gaussJordanEliminationWithSteps" data-operation_type="unary" data-operation_steps="true">
                      <p class="button__txt">+ Pasos</p> 
                      <i class="fa-solid fa-table-cells-large"></i>
                    </button>
                  </button>
                </li>
                <li class="compounds__op">
                  <button class="compounds__op-button option-colors-change" type="button" data-operation="inverseMatrix" data-operation_type="unary">
                    <p class="button__txt">M. Inversa</p> 
                    <i class="fa-solid fa-table-cells-large"></i>
                    <button class="compounds__op-button option-colors-change compounds_sub-option" type="button" data-operation="inverseMatrixWithSteps" data-operation_type="unary" data-operation_steps="true">
                      <p class="button__txt">+ Pasos</p> 
                      <i class="fa-solid fa-table-cells-large"></i>
                    </button>
                  </button>
                </li>
                <li class="compounds__op">
                  <button class="compounds__op-button option-colors-change" type="button" data-operation="calculateDeterminant" data-operation_type="unary">
                    <p class="button__txt">Determinante</p>
                    <i class="fa-regular fa-square-full"></i>
                  </button>
                </li>
                <li class="compounds__op">
                  <button class="compounds__op-button option-colors-change" type="button" data-operation="transpose" data-operation_type="unary">
                    <p class="button__txt">Traspuesta</p> 
                    <i class="fa-solid fa-arrows-spin"></i>
                  </button>
                </li>
              </ul>
            </li>
        </ul>
        <div class="matrix_parameters">
          <button class="matrix_parameters__modifier check_A"><p class="ui_logo__logo">A.</p></button>
          <button class="matrix_parameters__modifier check_B"><p class="ui_logo__logo">B.</p></button>
        </div>
    </section>
    <section id="matrix_pack">      
      <div class="matrixez">
        <div id="matrix-01">
          <div class="dimensions">
            <select name="rows" class="rows_size" id="rA">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
            <span>×</span>
            <select name="columns" class="columns_size" id="cA">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
            <button class="set_dim option-colors-change" id="set_A"><i class="fa-solid fa-rotate-right"></i></button>
          </div>
          <span id="m-A">A=</span>
          <form class="matrix_form" action="submit" data-total_rows="1" data-total_columns="1" id="A">
            <input class="matrix_form__value" type="text" name="A11" data-row="1" data-column="1" placeholder="A11">
          </form>
        </div>
        <div id="matrix-02">
          <div class="dimensions">
            <select name="rows" class="rows_size" id="rB">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
            <span>×</span>
            <select name="columns" class="columns_size" id="cB">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
            <button class="set_dim option-colors-change" id="set_B"><i class="fa-solid fa-rotate-right"></i></button>
          </div>
          <span id="m-B">B=</span>
          <form class="matrix_form" data-total_rows="1" data-total_columns="1" type="submit" id="B">
            <input class="matrix_form__value" type="text" name="B11" data-row="1" data-column="1" placeholder="B11">
          </form>
        </div>
      </div>
      <div class="credits">
        <p class="credits__txt">Un proyecto cool de <i class="fa-brands fa-github"></i> 
          <span style="font-weight: 800;">GitHub</span> por <a href="https://github.com/angellvsdev" class="creators-href">Angel</a> & <a href="https://github.com/Brizhel" class="creators-href">Reny</a>. ❤️
        </p>
      </<div>
    </section>
    <section id="log_and_results_pack">
      <div class="error_alert">
        <p class="error_alert__message"></p>
      </div>
      <ul class="log">
        <li class="steps_status">
          <p class="steps_status-text"><i class="fa-solid fa-ban"></i> Procedimiento Inexistente</p>
        </li>
      </ul>
      <div class="steps_container"></div>
      <ul class="steps_list">
        <li class="steps_list__step">
          <h1 class="step__tag"></h1>
        </li>
        <li class="steps_list__step">
          <div class="step__scheme">
          </div>
        </li>
        <li class="steps_list__step">
          <div class="step__matrix_size_tag">
            <p class="size_tag rows_tag"></p>
            <p class="size_tag cols_tag"></p>
          </div>
        </li>
      </ul>
      <div class="option_list">
        <div class="list__step close-btn">
          <button class="close_protocol_steps"><i class="fa-solid fa-circle-xmark"></i></button>
        </div>
      </div>
      <button id="shot-operations" type="submit">
        <p class="opers_txt"><i class="fa-solid fa-check"></i> Resolver</p>
      </button>
    </section>
    <div class="on_load_screen">
      <p class="ui_logo__logo">M.</p>
    </div>
    <script src="https://kit.fontawesome.com/4925cf4946.js" crossorigin="anonymous"></script>
    <script src="./ui-consumption/operation_triggers.js" type="module"></script>
    <script src="./ui-consumption/components_build.js" type="module"></script>
    <script src="./ui-consumption/consumption.js" type="module"></script>
</body>
</html>
