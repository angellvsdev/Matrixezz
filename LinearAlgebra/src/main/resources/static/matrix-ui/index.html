<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./ui-stylish/normalize.css">
    <link rel="stylesheet" href="./ui-stylish/main-page.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rokkitt:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fanwood+Text&family=Rokkitt:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fanwood+Text&family=Frank+Ruhl+Libre:wght@300&family=Rokkitt:wght@500&display=swap" rel="stylesheet">
    <title>Matrixezz</title>
</head>
<body>
    <section id="menu_pack">
        <ul class="menu">
            <li class="menu__opt">
              <button class="menu__opt-button option-colors-change" type="button" data-operation="add">
                <p class="button__txt">Suma</p>
                <i class="fa-regular fa-square-plus"></i>
              </button>
            </li>
            <li class="menu__opt">
              <button class="menu__opt-button option-colors-change" type="button" data-operation="substract">
                <p class="button__txt">Resta</p>
                <i class="fa-solid fa-minus"></i>
              </button>
            </li>
            <li class="menu__opt">
              <button class="menu__opt-button option-colors-change" type="button" data-operation="multiply">
                <p class="button__txt">Multiplicación</p>
                <i class="fa-solid fa-xmark"></i>
              </button>
            </li>
            <li class="menu__opt menu-opening" id="compounds-methods">
              <button class="menu__opt-button option-colors-change" type="button" data-operation="multiply">
                <p class="button__txt">Compuestos</p>
                <i class="fa-solid fa-calculator"></i>
              </button>
              <ul class="menu__opt-compounds">
                <li class="compounds__op">
                  <button class="compounds__op-button option-colors-change" type="button" data-operation="gauss">
                    <p class="button__txt">Gauss</p> 
                    <i class="fa-solid fa-table-cells-large"></i>
                  </button>
                </li>
                <li class="compounds__op">
                  <button class="compounds__op-button option-colors-change" type="button" data-operation="gauss-jordan">
                    <p class="button__txt">G. Jordan</p>
                    <i class="fa-solid fa-table-cells-large"></i>
                  </button>
                </li>
                <li class="compounds__op">
                  <button class="compounds__op-button option-colors-change" type="button 
                  " data-operation="determinants">
                    <p class="button__txt">Determinante</p>
                    <i class="fa-regular fa-square-full"></i>
                  </button>
                </li>
                <li class="compounds__op">
                  <button class="compounds__op-button option-colors-change" type="button" data-operation="unit">
                    <p class="button__txt">M. Unidad</p>
                    <i class="fa-solid fa-1"></i>
                  </button>
                </li>
              </ul>
            </li>
        </ul>
    </section>
    <section id="matrix_pack">
      <div class="ui_logo on_floating">
        <p class="ui_logo__logo">M.</p>
      </div>
      <div class="matrixez">
        <div id="matrix-01">
          <div class="dimensions">
            <select name="rows" class="rows_size" id="rA">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
            <span>×</span>
            <select name="columns" class="columns_size" id="cA">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
            <button class="set_dim option-colors-change" id="set_A"><i class="fa-solid fa-rotate-right"></i></button>
          </div>
          <span id="m-A">A=</span>
          <form class="matrix_form" action="submit">
            <input class="matrix_form__value" type="number" name="A11" id="A11" placeholder="N">
          </form>
        </div>
        <div id="matrix-02">
          <div class="dimensions">
            <select name="rows" class="rows_size" id="rB">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
            <span>×</span>
            <select name="columns" class="columns_size" id="cB">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
            <button class="set_dim option-colors-change" id="set_B"><i class="fa-solid fa-rotate-right"></i></button>
          </div>
          <span id="m-B">B=</span>
          <form class="matrix_form" action="submit">
            <input class="matrix_form__value"type="number" name="B11" id="B11" placeholder="N">
          </form>
        </div>
      </div>
      <div class="credits">
        <p class="credits__txt">A cool <i class="fa-brands fa-github"></i> 
          <span style="font-weight: 800;">GitHub</span> project by <a href="https://github.com/angellvsdev" class="creators-href">Angel</a> & <a href="https://github.com/Brizhel" class="creators-href">Reny</a>. ❤️
        </p>
      </<div>
    </section>
    <section id="log_and_results_pack">
      <ul class="log">
        <li class="empty_status">
          <p class="empty_status-text"><i class="fa-solid fa-ban"></i> Sin operaciones en juego.</p>
        </li>
        <!-- <li class="log__step">
          <div class="step" id="st-0">
            <p class="step_value" ></p>
          </div>
        </li> -->
      </ul>
      <button id="shot-operations">
        <p class="opers_txt"><i class="fa-solid fa-check"></i> Resolver</p>
      </button>
    </section>
    <div class="on_load_screen">
      <p class="ui_logo__logo">M.</p>
    </div>
    <script src="https://kit.fontawesome.com/4925cf4946.js" crossorigin="anonymous"></script>
</body>
</html>
