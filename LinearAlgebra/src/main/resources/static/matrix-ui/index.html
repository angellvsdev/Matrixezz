<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./ui-stylish/normalize.css">
    <link rel="stylesheet" href="./ui-stylish/main-page.css">
    <title>Matrixezz</title>
</head>
<body>
    <section id="menu_pack">
        <ul class="menu">
            <li class="menu__opt">
              <button class="menu__opt-button" type="button" data-operation="add">
                <p class="button__txt">Suma</p>
                <i class="fa-regular fa-square-plus"></i>
              </button>
            </li>
            <li class="menu__opt">
              <button class="menu__opt-button" type="button" data-operation="substract">
                <p class="button__txt">Resta</p>
                <i class="fa-solid fa-minus"></i>
              </button>
            </li>
            <li class="menu__opt">
              <button class="menu__opt-button" type="button" data-operation="multiply">
                <p class="button__txt">Multiplicaci√≥n</p>
                <i class="fa-solid fa-xmark"></i>
              </button>
            </li>
            <li class="menu__opt" id="compounds-methods">
              <p class="button__txt">Compuestos</p>
              <i class="fa-solid fa-calculator"></i>
              <ul class="menu__opt-compounds">
                <li class="compounds__op">
                  <button class="compounds__op-button" type="button" data-operation="gauss">
                    <p class="button__txt">Gauss</p> 
                    <i class="fa-solid fa-table-cells-large"></i>
                  </button>
                </li>
                <li class="compounds__op">
                  <button class="compounds__op-button" type="button" data-operation="gauss-jordan">
                    <p class="button__txt">G. Jordan</p>
                    <i class="fa-solid fa-table-cells-large"></i>
                  </button>
                </li>
                <li class="compounds__op">
                  <button class="compounds__op-button" type="button 
                  " data-operation="determinants">
                    <p class="button__txt">Determinante</p>
                    <i class="fa-regular fa-square-full"></i>
                  </button>
                </li>
                <li class="compounds__op">
                  <button class="compounds__op-button" type="button" data-operation="cofactors">
                    <p class="button__txt">Cofactores</p>
                    <i class="fa-solid fa-cubes"></i>
                  </button>
                </li>
                <li class="compounds__op">
                  <button class="compounds__op-button" type="button" data-operation="unit">
                    <p class="button__txt">M. Unidad</p>
                    <i class="fa-solid fa-1"></i>
                  </button>
                </li>
                <li class="compounds__op">
                  <button class="compounds__op-button" type="button" data-operation="staggered">
                    <p class="button__txt">M. Escalonada</p>
                    <i class="fa-solid fa-stairs"></i>
                  </button>
                </li>
              </ul>
            </li>
        </ul>
    </section>
    <section id="matrix_pack"></section>
    <section id="log_and_results_pack"></section>
    <script src="https://kit.fontawesome.com/4925cf4946.js" crossorigin="anonymous"></script>
</body>
</html>
